name: release:change

on:
    push:
        branches: "release/v*"
permissions:
    contents: write
jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GH_ACCESS_TOKEN}}
                  fetch-depth: 0

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Get the changelog
              run: |
                  export VERSION=$(git tag |grep v | tail -1)
                  export PREVIOUS_VERSION=$(git tag |grep v | tail -2 | head -1)
                  export CHANGES=$(git log --pretty="- %s" $PREVIOUS_VERSION..)
                  printf "# Changelog (\`$VERSION\`)\n\n## Changes\n$CHANGES" > CHANGELOG.md

            - name: Save chagenlog
              run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add .
                  git commit -m 'docs: Обновить CHANGELOG'
                  git push

            - name: Install modules
              run: |
                npm install      

            - name: Find issue
              run: |
                ISSUE_NUMBER=$(node config/githubActions/getIssueNumber.js ${{ github.repository }} ${{ secrets.GH_ACCESS_TOKEN }} $VERSION)

            - name: Run tests
              id: tests
              run: |
                npm ci:test
            
            - name: Create failure comment
              if: ${{ failure() && steps.tests.conclusion == 'failure'}}
              run: | 
                curl -L \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GH_ACCESS_TOKEN }}"\
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  https://api.github.com/repos/${{github.repository}}/issues/$ISSUE_NUMBER \
                  -d '{"body":"Тесты провалены ([${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}))"}'

            - name: Create success comment
              run: |
                curl -L \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GH_ACCESS_TOKEN }}"\
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  https://api.github.com/repos/${{github.repository}}/issues/$ISSUE_NUMBER \
                  -d '{"body":"Тесты пройдены ([${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}))"}'
            
            - name: Close issue
              run: |
                curl -L \
                  -X PUT \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GH_ACCESS_TOKEN }}"\
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  https://api.github.com/repos/${{github.repository}}/issues/$ISSUE_NUMBER/lock \
                  -d '{"lock_reason":"Released"}'
