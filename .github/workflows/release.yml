name: release

on:
    push:
        tags: "v*"
permissions:
    contents: write
jobs:
    checkout:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GH_ACCESS_TOKEN}}

            - name: Set env
              run: |
                  git tag | sort -r | head -1 >> $GITHUB_ENV

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Create new release branch
              run: |
                  git checkout -b release/${{github.ref_name}}
                  git push origin release/${{github.ref_name}}

            - name: Get the changelog
              run: |
                  export VERSION=$(git tag | tail -1)
                  export PREVIOUS_VERSION=$(git tag | tail -2 | head -1)
                  export CHANGES=$(git log --pretty="- %s" $VERSION...$PREVIOUS_VERSION)
                  printf "# Changelog (\`$VERSION\`)\n\n##Changes\n$CHANGES" > CHAGNELOG.md

            - name: Save chagenlog
              run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add CHANGELOG.md
                  git commit -m 'docs: Обновить CHANGELOG'
                  git push
